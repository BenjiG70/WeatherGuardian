  <div id="weather_wrapper">
	<div class="weatherCard">
		<div class="currentTemp">
			<span class="temp">{{temperature}}&deg;</span>
			<span class="location">{{sensor}}</span>
		</div>
		<div class="currentWeather">
			<span class="conditions">&#xf00d;</span>
			<div class="info">
				<span class="rain">{{humidity}}</span>
				<span class="wind">{{air_pressure}}</span>
			</div>
		</div>
	</div>
</div>
